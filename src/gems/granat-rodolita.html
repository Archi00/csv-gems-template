<p>Granat Rodolita</p>
<p>Este se encuentra en medio del granate almandino (más rico en hierro) y el piropo (más rico en magnesio).</p> 
<p>Su nombre proviene del griego "rhodon" - rosa. Aunque esta variedad suele tener una gama de colores que varian del rojo frambuesa al rosa, pasando por el rojo púrpura.</p>
